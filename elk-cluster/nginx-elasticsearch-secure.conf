# Nginx configuration with basic authentication
# Use this for production to secure access to Elasticsearch
#
# Setup:
#   1. Install apache2-utils: sudo apt install apache2-utils -y
#   2. Create password file: sudo htpasswd -c /etc/nginx/.htpasswd your-username
#   3. Install this config
#   4. Reload nginx: sudo systemctl reload nginx

upstream elasticsearch_cluster {
    server PRIVATE_ES_NODE1_IP:9200 max_fails=3 fail_timeout=30s;
    server PRIVATE_ES_NODE2_IP:9200 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Secure load-balanced endpoint with authentication
server {
    listen 9200;
    server_name _;

    access_log /var/log/nginx/elasticsearch-access.log;
    error_log /var/log/nginx/elasticsearch-error.log;

    # Basic authentication
    auth_basic "Elasticsearch Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Rate limiting (optional)
    limit_req_zone $binary_remote_addr zone=es_limit:10m rate=100r/s;
    limit_req zone=es_limit burst=50 nodelay;

    # IP whitelist (optional - uncomment and add your IPs)
    # allow 1.2.3.4;        # Your laptop IP
    # allow 10.0.0.0/8;     # Private network
    # deny all;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Client body size for bulk indexing
    client_max_body_size 100M;

    location / {
        proxy_pass http://elasticsearch_cluster;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Health check (no auth required)
    location /_health {
        auth_basic off;
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
