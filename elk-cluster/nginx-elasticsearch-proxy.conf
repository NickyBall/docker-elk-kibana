# Nginx configuration for proxying to private Elasticsearch nodes
# Install this on the PUBLIC server (Kibana VM3)
#
# Installation:
#   sudo apt install nginx -y
#   sudo cp nginx-elasticsearch-proxy.conf /etc/nginx/sites-available/elasticsearch
#   sudo ln -s /etc/nginx/sites-available/elasticsearch /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Upstream definition for Elasticsearch cluster
upstream elasticsearch_cluster {
    # Load balancing between both private nodes
    server PRIVATE_ES_NODE1_IP:9200 max_fails=3 fail_timeout=30s;
    server PRIVATE_ES_NODE2_IP:9200 max_fails=3 fail_timeout=30s;

    # Keep connections alive for better performance
    keepalive 32;
}

# Proxy to Elasticsearch Node 1 (dedicated endpoint)
server {
    listen 9200;
    server_name _;

    # Logging
    access_log /var/log/nginx/elasticsearch-node1-access.log;
    error_log /var/log/nginx/elasticsearch-node1-error.log;

    # Increase timeouts for large queries
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Client body size for bulk indexing
    client_max_body_size 100M;

    location / {
        proxy_pass http://PRIVATE_ES_NODE1_IP:9200;

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/1.1 for keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

# Proxy to Elasticsearch Node 2 (dedicated endpoint)
server {
    listen 9201;
    server_name _;

    # Logging
    access_log /var/log/nginx/elasticsearch-node2-access.log;
    error_log /var/log/nginx/elasticsearch-node2-error.log;

    # Increase timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Client body size for bulk indexing
    client_max_body_size 100M;

    location / {
        proxy_pass http://PRIVATE_ES_NODE2_IP:9200;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

# Load-balanced endpoint (Round-robin between both nodes)
server {
    listen 9202;
    server_name _;

    # Logging
    access_log /var/log/nginx/elasticsearch-cluster-access.log;
    error_log /var/log/nginx/elasticsearch-cluster-error.log;

    # Increase timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Client body size for bulk indexing
    client_max_body_size 100M;

    location / {
        proxy_pass http://elasticsearch_cluster;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Health check
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Health check endpoint
    location /_health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
